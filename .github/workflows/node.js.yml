export default async function handler(req, res) {
  // Autoriser le front (CORS basique)
  res.setHeader("Access-Control-Allow-Origin", "*");
  res.setHeader("Access-Control-Allow-Methods", "POST, OPTIONS");
  res.setHeader("Access-Control-Allow-Headers", "Content-Type");

  if (req.method === "OPTIONS") {
    return res.status(200).end();
  }

  if (req.method !== "POST") {
    return res.status(405).json({ error: "Method not allowed" });
  }

  try {
    const { dish, lang = "fr", sign = "aries" } = req.body || {};

    const systemPrompt = `
Tu es Chef-AI pour AstroFood. Donne une recette courte, structurée
(ingrédients + étapes) dans la langue ${lang}, pour le plat "${dish}", adaptée au signe ${sign}.
`;

    const openaiResp = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${process.env.OPENAI_API_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "gpt-4.1-mini",
        messages: [
          { role: "system", content: systemPrompt },
          { role: "user", content: `Explique la recette de ${dish} en ${lang}.` }
        ]
      })
    });

    const data = await openaiResp.json();

    return res.status(200).json({
      ok: true,
      answer: data?.choices?.[0]?.message?.content ?? "Aucune réponse"
    });
  } catch (err) {
    return res.status(500).json({ ok: false, error: err.message });
  }
}
